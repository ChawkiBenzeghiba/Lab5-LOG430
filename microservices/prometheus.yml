global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus lui-mÃªme
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Service Produits
  - job_name: 'service-produits'
    static_configs:
      - targets: ['service-produits:3001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Service Panier Instance 1
  - job_name: 'service-panier-1'
    static_configs:
      - targets: ['service-panier-1:3006']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Service Panier Instance 2
  - job_name: 'service-panier-2'
    static_configs:
      - targets: ['service-panier-2:3006']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Service Commandes
  - job_name: 'service-commandes'
    static_configs:
      - targets: ['service-commandes:3007']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Service Stock
  - job_name: 'service-stock'
    static_configs:
      - targets: ['service-stock:3003']
    metrics_path: '/metrics'
    scrape_interval: 5s 